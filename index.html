<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Form</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

document.addEventListener("htmx:configRequest", function(evt) {
    evt.preventDefault(); // Stop the default HTMX submission

    let formData = new FormData(document.getElementById("furniture-form"));
    let data = [];
    
    let names = formData.getAll("name[]");
    let materials = formData.getAll("material[]");
    let times = formData.getAll("time[]");
    let values = formData.getAll("value[]");

    for (let i = 0; i < names.length; i++) {
        data.push({
            name: names[i],
            material: parseFloat(materials[i]),
            time: parseFloat(times[i]),
            value: parseFloat(values[i])
        });
    }

    let jsonData = JSON.stringify({ products: data });

    console.log("Sending JSON Data:", jsonData);

    htmx.ajax("POST", "https://localhost:7273/api/AMPL/random-equetion-specify", {
        headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
        },
        body: jsonData,
        target: "#response",
        swap: "innerHTML"
    });
});

    </script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4">Furniture Submission Form</h2>
        
        <form id="furniture-form"
            hx-post="https://localhost:7273/api/AMPL/random-equetion-specify"
    	    hx-trigger="submit"
       	    hx-target="#response"
    	    hx-swap="innerHTML"
	>
            <div id="items">
                <!-- Dynamic rows will be added here -->
            </div>

            <button type="button" onclick="addRow()" class="bg-blue-500 text-white px-4 py-2 rounded">‚ûï Add Item</button>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">üì® Submit</button>
        </form>

        <div id="response" class="mt-4 text-center"></div>
    </div>

    <script>
        // Initial data
        let initialData = [
            { name: "Chair", material: 3, time: 0.2, value: 20 },
            { name: "Table", material: 4, time: 0.5, value: 30 },
        ];

        function addRow(item = { name: "", material: "", time: "", value: "" }) {
            const container = document.getElementById("items");
            const row = document.createElement("div");
            row.classList.add("flex", "space-x-2", "mb-2");
            row.innerHTML = `
                <input type="text" name="name[]" placeholder="Name" value="${item.name}" class="border p-2 flex-1" required>
                <input type="number" step="0.01" name="material[]" placeholder="Material" value="${item.material}" class="border p-2 w-24" required>
                <input type="number" step="0.01" name="time[]" placeholder="Time" value="${item.time}" class="border p-2 w-24" required>
                <input type="number" step="0.01" name="value[]" placeholder="Value" value="${item.value}" class="border p-2 w-24" required>
                <button type="button" onclick="this.parentElement.remove()" class="bg-red-500 text-white px-2 py-1 rounded">‚ùå</button>
            `;
            container.appendChild(row);
        }

        // Populate initial data
        initialData.forEach(addRow);
    </script>
</body>
</html>
